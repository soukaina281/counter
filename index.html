<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Josefin+Sans&family=Meie+Script&family=Rajdhani:wght@700&family=Roboto:wght@300&family=Tiro+Gurmukhi&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Counter</title>
</head>
<body>
    <main class="text-center d-inline">
        <h1>Counter</h1>
        <span class="d-block" id="value">0</span>
        <div class="btn-container d-inline-block">
            <button class="btn increase">Increase</button>
            <button class="btn reset">Reset</button>
            <button class="btn decrease">Decrease</button>
        </div>
    </main>
</body>
</html>
